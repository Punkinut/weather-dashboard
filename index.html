<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard | Check Your Forecast</title>
    <!-- Below are linked stylesheets -->
    <link rel="shortcut icon" type="img/svg" href="./assets/images/fav.svg">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!-- Linked fonts from Adobe -->
    <link rel="stylesheet" href="https://use.typekit.net/nwd3ukw.css">
</head>
<body>
<section class="search-section">
    <div>
        <img class="cross" src="./assets/images/close.svg"/>
    </div>
    <form class="search-form aktiv-grotesk-medium">
        <input type="text" class="search-input">
        <input type="submit" value="Search" class="search-button">
    </form>
</section>
<header>
    <!-- Main navigation -->
    <nav>
        <img id="hamburger" src="./assets/images/menu.svg"/>
        <p class="city aktiv-grotesk-bold">Sydney</p>
        <img id="search" src="./assets/images/search.svg"/>
    </nav>
</header>
<main>
    <p class="date aktiv-grotesk-thin">Sun Dec 01 2019</p>
    <section class="weather-container">
        <p class="temp aktiv-grotesk-regular">23Â°</p>
        <img class="icon" src="./assets/images/weather/009-snowy.svg"/>
        <p></p>
        <p class="weather aktiv-grotesk-thin">Overcast</p>
    </section>
    <section class="stats aktiv-grotesk-thin">
        <p>Humidity</p>
        <p class="humidity">65%</p>
        <p>Wind</p>
        <p class="wind">5.68 mph</p>
        <p class="index-text">UV Index</p>
        <p class="uv">0.6</p>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
