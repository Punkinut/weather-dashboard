<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard | Check Your Forecast</title>
    <!-- Below are linked stylesheets -->
    <link rel="shortcut icon" type="img/svg" href="./assets/images/fav.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!-- Linked fonts from Adobe -->
    <link rel="stylesheet" href="https://use.typekit.net/nwd3ukw.css">
</head>
<body>
<section class="search-section">
    <div>
        <img class="cross" src="./assets/images/close.svg"/>
    </div>
    <form class="search-form aktiv-grotesk-medium">
        <input type="text" class="search-input">
        <input type="submit" value="Search" class="search-button">
    </form>
</section>
<header>
    <!-- Main navigation -->
    <nav>
        <img id="hamburger" src="./assets/images/menu.svg"/>
        <p class="city aktiv-grotesk-bold">Sydney</p>
        <img id="search" src="./assets/images/search.svg"/>
    </nav>
</header>
<main>
    <p class="date aktiv-grotesk-thin">Sun Dec 01 2019</p>
    <section class="weather-container">
        <p class="temp aktiv-grotesk-regular">23°</p>
        <img class="icon" src="./assets/images/weather/009-snowy.svg"/>
        <p></p>
        <p class="weather aktiv-grotesk-thin">Overcast</p>
    </section>
    <section class="stats aktiv-grotesk-thin">
        <p>Humidity</p>
        <p class="humidity">65%</p>
        <p>Wind</p>
        <p class="wind">5.68 mph</p>
        <p class="index-text">UV Index</p>
        <p class="uv">0.6</p>
    </section>
    <div id="carouselExampleIndicators" class="carousel slide carousel-container" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <section class="first-set">
                <section class="border card-one aktiv-grotesk-bold">
                    <p class="forecast-header header-one">Monday</p>
                    <img src="./assets/images/weather/Clouds.svg" class="forecast-image day-one-icon">
                    <p class="aktiv-grotesk-medium weather-display temp-one">23°</p>
                    <p class="aktiv-grotesk-thin"><span class="humid-one">66%</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="wind-one">5.62</span></p>
                </section>
                <section class="border card-two aktiv-grotesk-bold">
                    <p class="forecast-header">Tuesday</p>
                    <img src="./assets/images/weather/Clouds.svg" class="forecast-image day-two-icon">
                    <p class="aktiv-grotesk-medium weather-display temp-two">23°</p>
                    <p class="aktiv-grotesk-thin"><span class="humid-two">66%</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="wind-two">5.62</span></p>
                </section>
              </section>
          </div>
          <div class="carousel-item">
            <section class="first-set">
                <section class="border card-one aktiv-grotesk-bold">
                    <p class="forecast-header">Wednesday</p>
                    <img src="./assets/images/weather/Clouds.svg" class="forecast-image day-three-icon">
                    <p class="aktiv-grotesk-medium weather-display temp-three">23°</p>
                    <p class="aktiv-grotesk-thin"><span class="humid-three">66%</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="wind-three">5.62</span></p>
                </section>
                <section class="border card-two aktiv-grotesk-bold">
                    <p class="forecast-header">Thursday</p>
                    <img src="./assets/images/weather/Clouds.svg" class="forecast-image day-four-icon">
                    <p class="aktiv-grotesk-medium weather-display temp-four">23°</p>
                    <p class="aktiv-grotesk-thin"><span class="humid-four">66%</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="wind-four">5.62</span></p>
                </section>
              </section>
          </div>
          <div class="carousel-item">
            <section class="first-set">
                <section class="border card-one aktiv-grotesk-bold">
                    <p class="forecast-header">Friday</p>
                    <img src="./assets/images/weather/Clouds.svg" class="forecast-image day-five-icon">
                    <p class="aktiv-grotesk-medium weather-display temp-five">23°</p>
                    <p class="aktiv-grotesk-thin"><span class="humid-five">66%</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="wind-five">5.62</span></p>
                </section>
              </section>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
